<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="p-4 d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Student Manager</h1>
      <h3 id="totalNumber">All students : 0</h3>
    </div>
    <form action="" class="p-4 d-flex flex-column gap-2">
      <div class="d-flex gap-3">
        <label for="name">Name</label>
        <input type="text" name="name" />
        <br />
      </div>
      <div class="d-flex gap-2">
        <label for="mobile">Mobile</label>
        <input type="tel" name="mobile" />
        <br />
      </div>
      <div class="d-flex gap-2">
        <label for="address">Address</label>
        <input type="text" name="address" />
        <br />
      </div>
      <button type="submit" class="btn btn-primary w-25">Add</button>
    </form>
    <ul id="ul">
     
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
